{% load static %}
 
 {% block body %}

 {% include 'navigation.html' %}
  <marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:maroon;font-weight:bold;margin-top:1%">
     User Login
   </marquee>
   <hr>
    <form class="container mt-5" method="post">
      {%csrf_token%}
       <label><b>Email Id</b></label>
        <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">
        <label><b>Password</b></label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
        <input type="submit" value="Login" class ="btn btn-primary" style="margin-top:2%;color:darkcyan;background-color:black;height:50px;font-size:25px">
       <a href="{% url 'user_signup'%}" class="btn btn-primary " style="margin-top:2%;color:darkcyan;background-color:black;height:50px;font-size:25px">CREATE AN ACCOUNT</a>    
    </form>
    {% ifequal error "no" %}
      <script>
          alert("Login successfull");
          window.location=('{%url 'user_home'%}')
      </script>
     {% endifequal %}
 {% ifequal error "yes" %}
      <script>
          alert("Invalid Login Credentials, Try again...");

      </script>
     {% endifequal %}
  {% endblock %}
